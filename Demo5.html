<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1" width="30%" align="center">
            <tr>
                <td align="center" colspan="2">
                    <b>
                        ĐĂNG KÝ
                    </b>
                </td>
            </tr>
            <tr>
                <td width="30%">
                    Full name
                </td>
                <td>
                    <input type="text" placeholder="Nhập full name" size="40%">
                </td>
            </tr>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" placeholder="Nhập tên" size="40%">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" placeholder="Nhập mật khẩu" size="40%">
                </td>
            </tr>
            <tr>
                <td>
                    Nhập lại Password
                </td>
                <td>
                    <input type="password" placeholder="Nhập lại mật khẩu" size="40%">
                </td>
            </tr>
            <tr>
                <td>
                    Giới tính
                </td>
                <td>
                    <input type="radio" name="sex"> Nam
                    <input type="radio" name="sex"> Nữ
                </td>
            </tr>
            <tr>
                <td>
                    Ngày sinh
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Địa chỉ
                </td>
                <td>
                    <textarea ></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Avatar
                </td>
                <td>
                    <input type="file" accept="image/*">
                </td>
            </tr>
            <tr>
                <td>
                    Sở thích
                </td>
                <td>
                    <input type="checkbox"> Địt nhau
                    <input type="checkbox"> Làm tình
                    <input type="checkbox"> Bú lồn
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="reset">Nhập lại</button>
                    <button type="submit">Đăng ký</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
